<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부가세 계산기</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .calculator { max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="calculator">
        <h3>부가세 계산기</h3>
        <label>공급가액 입력:</label>
        <input type="number" id="amount" placeholder="공급가액 입력" />
        <button onclick="calculateVAT()">부가세 포함 가격 계산</button>
        <p id="vatIncluded"></p>
        <hr>
        <label>총 가격 입력:</label>
        <input type="number" id="totalAmount" placeholder="총 가격 입력" />
        <button onclick="splitVAT()">부가세 및 공급가액 분리</button>
        <p id="vatExcluded"></p>
    </div>
    <script>
        function calculateVAT() {
            let amount = document.getElementById("amount").value;
            let vat = amount * 0.1;
            let total = parseFloat(amount) + vat;
            document.getElementById("vatIncluded").innerText = `부가세: ${vat.toLocaleString()}원, 총액: ${total.toLocaleString()}원`;
        }
        function splitVAT() {
            let totalAmount = document.getElementById("totalAmount").value;
            let supplyAmount = totalAmount / 1.1;
            let vat = totalAmount - supplyAmount;
            document.getElementById("vatExcluded").innerText = `공급가액: ${Math.round(supplyAmount).toLocaleString()}원, 부가세: ${Math.round(vat).toLocaleString()}원`;
        }
    </script>
</body>
</html>
